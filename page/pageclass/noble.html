<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDragon</title>
    <link rel="icon" href="../../aset/Logo.png">
    <link rel="stylesheet" href="../../css/class.css">
</head>
<body>
    <div class="background-des">
        <img src="../../aset/backgroundclass.png" alt="background-des">
        <div class="back-button">
            <a href="../../page/class.html">
                <img src="../../aset/kiri.png" alt="Back">
            </a>
        </div>
    
        <div class="char-container-des">
            <div class="judul-nobel">
                <img src="../../aset/judul-nobel.png" alt="Nobel">
            </div>
    
            <div class="line-top">
                <img src="../../aset/line-gold.png" alt="line">
            </div>
    
            <div class="descrip-nobel">
                <p>Adorned in lavish ornaments and<br>gilded armor, this Viking is a<br>vision of regal splendor. His golden attire<br>speaks of wealth and prestige, marking<br>him as a leader among his kin, revered and<br>admired by all who behold him.</p>
            </div>

            <div class="info">
                <img src="../../aset/Note-nobel.png" alt="Nobel">
            </div>
            
            <div class="line-bottom">
                <img src="../../aset/line-gold.png" alt="line">
            </div>
            
            <div class="char-element">
                <img src="../../aset/sixthegg.png" alt="sixthegg">
            </div> 

            <div class="background-char-nobel">
                <p>"Strength tempered with kindness is the mark of a<br>true leader."</p>
                <div class="char-nature">
                    <img src="../../aset/charputih.png" alt="Character">
                </div>
                <div class="name-char">
                    <img src="../../aset/nobel-name.png" alt="name-char">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
