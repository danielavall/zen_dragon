<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDragon</title>
    <link rel="icon" href="../../aset/Logo.png">
    <link rel="stylesheet" href="../../css/class.css">
</head>
<body>
    <div class="background-des">
        <img src="../../aset/backgroundclass.png" alt="background-des">
        <div class="back-button">
            <a href="../class.html">
                <img src="../../aset/kiri.png" alt="Back">
            </a>
        </div>
    
        <div class="char-container-des">
            <div class="judul-fire">
                <img src="../../aset/judul-fire.png" alt="Fire">
            </div>
    
            <div class="line-top">
                <img src="../../aset/line-gold.png" alt="line">
            </div>
    
            <div class="descrip-fire">
                <p>A fierce warrior clad in crimson<br>armor, exuding the heat of battle with<br>every step. His fiery spirit matches<br>the blazing hue of his attire,<br>reflecting his unyielding<br>determination.</p>
            </div>

            <div class="info">
                <img src="../../aset/Note-fire.png" alt="Fire">
            </div>
            
            <div class="line-bottom">
                <img src="../../aset/line-gold.png" alt="line">
            </div>
            
            <div class="char-element">
                <img src="../../aset/secondegg.png" alt="secondelement">
            </div> 

            <div class="background-char-fire">
                <p>"Embrace the storm within, for it is the tempest that<br>shapes the mightiest of dragons."</p>
                <div class="char-water">
                    <img src="../../aset/charmerah.png" alt="Character">
                </div>
                <div class="name-char">
                    <img src="../../aset/fire-name.png" alt="name-char">
                </div>
            </div>
