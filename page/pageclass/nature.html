<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDragon</title>
    <link rel="icon" href="../../aset/Logo.png">
    <link rel="stylesheet" href="../../css/class.css">
</head>
<body>
    <div class="background-des">
        <img src="../../aset/backgroundclass.png" alt="background-des">
        <div class="back-button">
            <a href="../../page/class.html">
                <img src="../../aset/kiri.png" alt="Back">
            </a>
        </div>
    
        <div class="char-container-des">
            <div class="judul-nature">
                <img src="../../aset/judul-nature.png" alt="Nature">
            </div>
    
            <div class="line-top">
                <img src="../../aset/line-gold.png" alt="line">
            </div>
    
            <div class="descrip-nature">
                <p>With a cloak as dark as the night sky,<br>this Viking embodies mystery and<br>depth. His violet garb hints at a<br>silent strength, like the shadows<br>that conceal his movements in the<br>midst of combat.</p>
            </div>

            <div class="info">
                <img src="../../aset/Note-nature.png" alt="Nature">
            </div>
            
            <div class="line-bottom">
                <img src="../../aset/line-gold.png" alt="line">
            </div>
            
            <div class="char-element">
                <img src="../../aset/fifthegg.png" alt="fifthelement">
            </div> 

            <div class="background-char-nature">
                <p>"Embrace the whispers of the wind, for they carry the<br>secrets of the earth."</p>
                <div class="char-nature">
                    <img src="../../aset/charIjo.png" alt="Character">
                </div>
                <div class="name-char">
                    <img src="../../aset/nature-name.png" alt="name-char">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
